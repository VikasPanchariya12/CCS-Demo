<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CCS Fruit</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
      }
      
      .form-group label {
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }
      
      .form-group input {
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #4CAF50;
      }
      
      .auth-btn {
        background: #4CAF50;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .auth-btn:hover {
        background: #45a049;
      }
      
      .auth-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .auth-links-bottom {
        text-align: center;
        margin-top: 1rem;
      }
      
      .auth-links-bottom a {
        color: #4CAF50;
        text-decoration: none;
      }
      
      .auth-links-bottom a:hover {
        text-decoration: underline;
      }
      
      .message {
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="CCS Fruit Logo"
          />
          <div style="display: flex; flex-direction: column;">
            <h1 class="site-title">CCS Fruit</h1>
            <span class="products-text">Premium Fresh Fruits</span>
          </div>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="bundles.html">Bundles</a>
            <a href="personality-quiz.html" class="quiz-link">üåü Fruit Quiz</a>
          </div>
          <div class="auth-links"></div>
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>

    <main id="main-content" role="main">
      <div class="auth-container">
        <h1 style="text-align: center; color: #4CAF50; margin-bottom: 1.5rem;">
          üçé Login to Your Account
        </h1>
        
        <div id="messageContainer"></div>
        
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          
          <button type="submit" class="auth-btn" id="loginBtn">
            Login
          </button>
        </form>
        
        <div class="auth-links-bottom">
          <p>Don't have an account? <a href="register.html">Register here</a></p>
          <p><a href="index.html">Back to Home</a></p>
        </div>
      </div>
    </main>

    <script src="auth.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const loginBtn = document.getElementById('loginBtn');
        const messageContainer = document.getElementById('messageContainer');
        
        // Get form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Disable button during login
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        
        try {
          const result = authSystem.login(email, password);
          
          // Show success message
          messageContainer.innerHTML = `
            <div class="message success">
              ${result.message} Redirecting...
            </div>
          `;
          
          // Redirect to home page after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
          
        } catch (error) {
          // Show error message
          messageContainer.innerHTML = `
            <div class="message error">
              ${error.message}
            </div>
          `;
          
          // Re-enable button
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      });

      // Check if user is already logged in
      if (authSystem.isLoggedIn()) {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
