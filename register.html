<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
      }
      
      .form-group label {
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }
      
      .form-group input,
      .form-group textarea {
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
        font-family: inherit;
      }
      
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #4CAF50;
      }
      
      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }
      
      .auth-btn {
        background: #4CAF50;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .auth-btn:hover {
        background: #45a049;
      }
      
      .auth-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .auth-links-bottom {
        text-align: center;
        margin-top: 1rem;
      }
      
      .auth-links-bottom a {
        color: #4CAF50;
        text-decoration: none;
      }
      
      .auth-links-bottom a:hover {
        text-decoration: underline;
      }
      
      .message {
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      .required {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="bundles.html">Bundles</a>
            <a href="personality-quiz.html" class="quiz-link">üåü Fruit Quiz</a>
          </div>
          <div class="auth-links"></div>
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>

    <main id="main-content" role="main">
      <div class="auth-container">
        <h1 style="text-align: center; color: #4CAF50; margin-bottom: 1.5rem;">
          üçä Create Your Account
        </h1>
        
        <div id="messageContainer"></div>
        
        <form class="auth-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name <span class="required">*</span></label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                placeholder="Enter your first name"
              />
            </div>
            
            <div class="form-group">
              <label for="lastName">Last Name <span class="required">*</span></label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                placeholder="Enter your last name"
              />
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Create a secure password"
              minlength="6"
            />
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password"
              minlength="6"
            />
          </div>
          
          <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea
              id="address"
              name="address"
              placeholder="Enter your delivery address (optional)"
            ></textarea>
          </div>
          
          <button type="submit" class="auth-btn" id="registerBtn">
            Create Account
          </button>
        </form>
        
        <div class="auth-links-bottom">
          <p>Already have an account? <a href="login.html">Login here</a></p>
          <p><a href="index.html">Back to Home</a></p>
        </div>
      </div>
    </main>

    <script src="auth.js"></script>
    <script>
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const registerBtn = document.getElementById('registerBtn');
        const messageContainer = document.getElementById('messageContainer');
        
        // Get form data
        const formData = new FormData(this);
        const userData = {
          firstName: formData.get('firstName'),
          lastName: formData.get('lastName'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          password: formData.get('password'),
          confirmPassword: formData.get('confirmPassword'),
          address: formData.get('address')
        };
        
        // Validate passwords match
        if (userData.password !== userData.confirmPassword) {
          messageContainer.innerHTML = `
            <div class="message error">
              Passwords do not match!
            </div>
          `;
          return;
        }
        
        // Disable button during registration
        registerBtn.disabled = true;
        registerBtn.textContent = 'Creating Account...';
        
        try {
          const result = authSystem.register(userData);
          
          // Show success message
          messageContainer.innerHTML = `
            <div class="message success">
              ${result.message} You can now login!
            </div>
          `;
          
          // Clear form
          this.reset();
          
          // Redirect to login page after short delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          
        } catch (error) {
          // Show error message
          messageContainer.innerHTML = `
            <div class="message error">
              ${error.message}
            </div>
          `;
          
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create Account';
        }
      });

      // Check if user is already logged in
      if (authSystem.isLoggedIn()) {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
